<meta charset="utf-8">
<title>blueimp Gallery</title>
<meta name="description">

<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="blueimp/css/blueimp-gallery.css">
<link rel="stylesheet" href="blueimp/css/blueimp-gallery-indicator.css">

<body>
<h1>Galería familiar</h1>
<h2>Sierra de Gata - Portugal - diciembre 2015</h2>

<div id="links" class="links"></div>
<div id="blueimp-gallery" class="blueimp-gallery">
    <div class="slides"></div>
    <h3 class="title"></h3>
    <a class="prev">‹</a>
    <a class="next">›</a>
    <a class="close">×</a>

</div>

<script src="blueimp/js/blueimp-helper.js"></script>
<script src="blueimp/js/blueimp-gallery.js"></script>
